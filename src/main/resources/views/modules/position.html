<!DOCTYPE html>
<html>
<head>
<title>Positions</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a class="btn btn-default" @click="query">Refresh</a>
			<a class="btn btn-primary" @click="buy"><i class="fa fa-plus"></i>&nbsp;Buy</a>
			<a class="btn btn-primary" @click="sell"><i class="fa fa-minus"></i>&nbsp;Sell</a>
		</div>
	    <table id="jqGrid"></table>
    </div>
	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">SecurityCode</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="position.securityCode" placeholder="SecurityCode"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">Quantity</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="position.quantity" placeholder="Quantity should be Numeric !" v-on:keyup="check_num($event)"/>
				</div>
			</div>
			<div class="form-group">
				<input type="hidden" class="form-control" v-model="position.buyOrSell" value={{title}}/>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="Confirm"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="Back"/>
			</div>
		</form>
	</div>
    
</div>

<script src="${request.contextPath}/statics/js/modules/position.js?_${.now?long}"></script>
</body>
</html>
