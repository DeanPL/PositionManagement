<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>PM</title>
<link rel="shortcut icon" type="image/ico"
	href="${request.contextPath}/statics/aldi-logo.png">
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/bootstrap.min.css">
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/font-awesome.min.css">
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/all-skins.min.css">
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/main.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<!-- ADD THE CLASS layout-boxed TO GET A BOXED LAYOUT -->
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper" id="rrapp" v-cloak>
		<header class="main-header">
			<a href="javascript:void(0);" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"> <img src="statics/aldi-logo.png" alt="ALDI" class="img-logo" /><b></b></span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><img src="statics/aldi-logo.png" alt="ALDI" class="img-logo" /><b> PM</b></span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
				<div style="float: left; color: #fff; padding: 15px 10px;">Welcome</div>
				<div class="navbar-custom-menu">
				<!-- 
					<ul class="nav navbar-nav">
						<li><a href="javascript:;" @click="updatePassword"><iclass="fa fa-lock"></i> &nbsp;修改密码</a></li>
						<li><a href="logout"><i class="fa fa-sign-out"></i>&nbsp;退出系统</a></li>
						
						<li><select @change="changeLocale(this)">
								<option value="zh">中文</option>
								<option value="en">English</option>
						</select></li>
					</ul>
					 -->
				</div>
			</nav>
		</header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- /.search form -->
				<!-- sidebar menu: : style can be found in sidebar.less -->

				<ul class="sidebar-menu">
					<li class="header "> Menu Navigation</li>
					<menu-item :item="item" v-for="item in menuList"></menu-item>
					<!-- 
					<li class="active"><a href="javascript:;"><i class="fa fa-cog"></i> <span>Position Management</span> <i class="fa fa-angle-left pull-right"></i></a>
					   <ul class="treeview-menu menu-open" style="display: block;">
					      <li> <a href="${request.contextPath}/modules/transactions.html"><i class="fa fa-list"></i> Transactions</a></li>
					      <li> <a href="${request.contextPath}/modules/position.html"><i class="fa fa-file-text-o"></i> Position</a></li>
					    </ul>
				    </li>	
				     -->
				</ul>      
			</section>
			<!-- /.sidebar -->
		</aside>
		<!-- =============================================== -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<ol class="breadcrumb" id="nav_title"
					style="position: static; float: none;">
					<li class="active"><i class="fa fa-home"
						style="font-size: 20px; position: relative; top: 2px; left: -3px;"></i>
						&nbsp; Home</li>
					<li class="active">{{navTitle}}</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content" style="background: #fff;">
				<iframe scrolling="yes" frameborder="0"
					style="width: 100%; min-height: 200px; 
					overflow: visible; background: #fff;"
					:src="main">
				</iframe>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer class="main-footer">
			<div class="pull-right hidden-xs">Version 0.0.1</div>
			Copyright &copy; 2020 <a href="#" target="_blank">Positions Management Demo</a> All Rights
			Reserved
		</footer>

		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->



	<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
	<script src="${request.contextPath}/statics/libs/vue.min.js"></script>
	<script src="${request.contextPath}/statics/libs/router.js"></script>
	<script src="${request.contextPath}/statics/libs/bootstrap.min.js"></script>
	<script src="${request.contextPath}/statics/plugins/layer/layer.js"></script>
	<script src="${request.contextPath}/statics/js/index.js"></script>
</body>
</html>
